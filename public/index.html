<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="vendor/Chart.js"></script>
    <script src="js/main.js"></script>
    <title></title>
  </head>
  <body>
    <div class="page">
      <div id="prices-modal" class="modal">
        <div class="prices modal-content">
          <span id='close-modal' class="close">&times;</span>
          <canvas id="myChart"></canvas>
          <p class="modal-text"></p>
        </div>
      </div>
      <div class="app-container">
        <header>
          <h1>
            Your Car Lot
          </h1>
        </header>
        <div class="form-container">
          <div class="input-container">
            <input id="make-input" class="car-input" type="text" name="make" placeholder="Make" value="">
            <div class='error hidden'> Make cannot be blank </div>
          </div>
          <div class="input-container">
            <input id="model-input" class="car-input" type="text" name="model" placeholder="Model" value="">
            <div class='error hidden'> Model cannot be blank </div>
          </div>
          <div class="input-container">
            <input id="year-input" class="car-input" type="text" name="year" placeholder="Year" value="">
            <div class='error hidden'> Year cannot be blank </div>
          </div>
          <input id="car-submit" class="car-submit" type="submit" name="make" value="ADD">
        </div>

        <table id="cars-table" class="cars-table">
          <tr class="table-header">
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Price</th>
          </tr>
        </table>
      </div>
    </div>

  </body>
</html>
