<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <title></title>
  </head>
  <body>
    <div class="page">

      <div class="app-container">
        <header>
          <h1>
            Your Car Lot
          </h1>
        </header>
        <form action="/cars" method="post" class="form-container">
          <input class="car-input" type="text" name="make" placeholder="Make" value="">
          <input class="car-input" type="text" name="model" placeholder="Model" value="">
          <input class="car-input" type="text" name="year" placeholder="Year" value="">
          <input class="car-submit" type="submit" name="make" value="ADD">
        </form>

        <table id="cars-table" class="cars-table">
          <tr class="table-header">
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Price</th>
          </tr>
        </table>
      </div>
    </div>

  </body>
</html>
